<div *ngIf="(authService.loggedIn && !profileIncomplete) || !authService.loggedIn" style="background-color: lightgray">

    <!--Navbar-->
    <app-header [isAdmin]="isAdmin"></app-header>

    <!-- Main container-->
    <div class="container-fluid">
    	<router-outlet></router-outlet>
    </div>

    <!--Footer-->
    <app-footer></app-footer>

</div>

<div *ngIf="profileIncomplete">
    <app-update-profile></app-update-profile>
</div>
