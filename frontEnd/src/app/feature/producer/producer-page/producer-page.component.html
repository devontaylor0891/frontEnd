<div class="m-4" *ngIf="producer.id; else loading">
  <div class="row align-items-center">
    <div class="col-8 offset-2 col-sm-4 offset-sm-0 col-lg-2 offset-lg-3">
        <img src="https://s3-us-west-2.amazonaws.com/onlylocalfood-images/{{ producer.logoUrl? producer.logoUrl : 'global/squareBeet.png' }}" class="img-fluid" alt="food">
    </div>
    <div class="col-12 col-sm-8 col-lg-4 text-center mt-3">
      <h2>{{ producer.name | uppercase }}</h2>
      <p>{{ producer.location }}, {{ producer.province | uppercase }}</p>
      <a pageScroll [pageScrollDuration]="750" href="#products" class="btn btn-olf-primary">Jump to Products</a>
      <a pageScroll [pageScrollDuration]="750" href="#schedule" class="btn btn-olf-primary">Jump to Schedule</a>
      <app-fb-share></app-fb-share>
    </div>
  </div>
    
  <div class="row">
    <div class="col-sm-8 offset-sm-2 col-md-6 offset-md-3 pt-4">
      <p>{{ producer.description }}</p>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="divider-new">
        <h3 id="schedule">UPCOMING SCHEDULE</h3>
      </div>
      <app-schedule></app-schedule>
    </div>
  </div>

  <div class="row">
    <div class="col-12">
      <div class="divider-new text-center">
        <h3 id="products">PRODUCTS</h3>
      </div>
      <div class="row">
        <div class="col-sm-10 offset-sm-1 col-lg-8 offset-lg-2">
          <div class="row" *ngIf="products || outOfStockProducts">
            <app-producer-page-product-card class="col-10 offset-1 col-sm-6 offset-sm-0 col-md-4 col-lg-3 mb-2"  *ngFor="let product of products" [product]="product" [noUpcomingScheds]="noUpcomingScheds"></app-producer-page-product-card>
            <app-producer-page-product-card class="col-10 offset-1 col-sm-6 offset-sm-0 col-md-4 col-lg-3 mb-2"  *ngFor="let product of outOfStockProducts" [product]="product" [noUpcomingScheds]="noUpcomingScheds"></app-producer-page-product-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #loading><app-loading></app-loading></ng-template>
