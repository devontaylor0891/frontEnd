<!--Card-->
<div class="card">
    
    <!--Card image-->
    <div class="view overlay hm-white-slight cover-div">
        <img src="../../assets/images/{{ product.image }}" class="img-fluid cover" alt="">
        <a [routerLink]="['../' + product.producer.id + '/product/' + product.id]">
            <div class="mask waves-effect waves-light"></div>
        </a>
    </div>
    <!--/.Card image-->

    <!--Card content-->
    <div class="card-block text-center">
        <!--Product Name-->
        
        <h5 class="card-title"><strong><a [routerLink]="['../' + product.producer.id + '/product/' + product.id]">{{ product.name }}</a></strong></h5>

        <!--Description-->
        <p class="card-text text-left text-truncate small">{{ product.description }}</p>

    </div>
    <!--/.Card content-->

    <!--Card footer-->
    <div class="card-footer text-center px-0 pb-0">
        <p>{{ product.pricePerUnit | currency:'USD':true:'1.2-2' }}/{{ product.unit }}</p>
        <form>
            <div class="row mx-0">
                <div class="col-6 px-1">
                    <div class="input-group h-100">
                        <span class="input-group-btn col-4 p-0">
                            <button class="btn m-0 p-0" type="button"><i class="fa fa-minus" aria-hidden="true"></i></button>
                        </span>
                        <input type="text" class="form-control col-4 p-0 text-center border-0" value="1">
                        <span class="input-group-btn col-4 p-0">
                            <button class="btn m-0 p-0" type="button"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
                <div class="col-6 px-1">
                    <a class="btn btn-olf-primary btn-block px-0 m-0 h-100" [routerLink]="['../cart']">Add <i class="fa fa-shopping-cart" aria-hidden="true"></i></a>
                </div>
            </div>
        </form>
    </div>
    <!--/.Card footer-->

</div>
<!--/.Card-->
