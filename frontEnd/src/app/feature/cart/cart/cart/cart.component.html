<div class="row olf-primary-color">
  <div class="col ">
    <h3 class="h3-responsive text-light p-1">{{ cart.producer.name | uppercase }}</h3>
  </div>
</div>
<br>
<app-cart-product *ngFor="let product of cart.productList" [product]="product" [productQuantities]="cart.orderDetails.productQuantities"></app-cart-product>
<div class="row">
        <div class="col-6 p-0 text-center">
			<span><strong>{{ cart.orderDetails.orderValue }}</strong></span>
        </div>
        <div class="col-6 p-0">
            <a class="btn btn-olf-primary btn-block px-0 m-0 h-100" routerLink="checkout">Checkout</a>
        </div>
</div>
