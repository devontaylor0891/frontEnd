<div class="row">
  <div class="col-2 col-md-2 offset-md-1 col-lg-1 offset-lg-4">
    <div class="cover-div">
        <img src="../../../../../../assets/images/{{ product.imageUrl }}" class="img-fluid cover" alt="">
    </div>  
  </div>
  <div class="col-9 offset-1 col-md-8 offset-md-1 col-lg-3 offset-lg-1">
    <div class="col text-center">
      <p class="card-text">{{ product.name | uppercase }}</p>
      <p class="card-text m-0">{{ quantityOrdered }} x {{ product.pricePerUnit * product.unitsPer | currency:'USD':true:'1.2-2' }}/{{ product.unit }}</p>
      <p class="card-text m-0"><b>{{ totalPrice | currency:'USD':true:'1.2-2' }}</b></p>
    </div>
  </div>
</div>
<hr>
