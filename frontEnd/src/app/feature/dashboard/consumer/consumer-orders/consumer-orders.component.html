<div class="row">
  <div class="col px-0">
    <div id="ordersAccordionConsumer" role="tablist" aria-multiselectable="true">

      <div class="card">
        <div class="card-header dash-accordion" role="tab" id="pendingOrdersHeadingConsumer">
          <h5 class="mb-0">
            <a 
              data-toggle="collapse" 
              data-parent="#ordersAccordionConsumer" 
              href="#pendingOrdersCollapseConsumer" 
              aria-expanded="true" 
              aria-controls="pendingOrdersCollapseConsumer">Pending Orders ({{ pendingOrders.length }})   
              <i class="fa fa-caret-down fa-lg" aria-hidden="true"></i>
            </a>
          </h5>
        </div>
        <div id="pendingOrdersCollapseConsumer" class="collapse show" role="tabpanel" aria-labelledby="pendingOrdersHeadingConsumer">
          <div class="card-block">
            <app-table-layout
              [records]="pendingOrders"
              [recordType]="recordType"
              [settings]="projectSettings"
              [editable]="true"
              [deletable]="false"
              [pending]="false"
              [isConsumer]="true"
              (orderDeleted)="onDeleteOrder($event)">
            </app-table-layout>
          </div>
        </div>
      </div>
  
  <div class="card">
    <div class="card-header dash-accordion" role="tab" id="acceptedOrdersHeadingConsumer">
      <h5 class="mb-0">
        <a 
          class="collapsed" 
          data-toggle="collapse" 
          data-parent="#ordersAccordionConsumer" 
          href="#acceptedOrdersCollapseConsumer" 
          aria-expanded="false" 
          aria-controls="acceptedOrdersCollapseConsumer">Accepted Orders ({{ acceptedOrders.length }})
          <i class="fa fa-caret-down fa-lg" aria-hidden="true"></i>
        </a>
      </h5>
    </div>
  <div id="acceptedOrdersCollapseConsumer" class="collapse" role="tabpanel" aria-labelledby="acceptedOrdersHeadingConsumer">
    <div class="card-block">
      <app-table-layout
        [records]="acceptedOrders"
        [recordType]="recordType"
        [settings]="projectSettings"
        [editable]="false"
        [deletable]="false"
        [isConsumer]="true">
      </app-table-layout>
    </div>
  </div>
</div>

<div class="card">
  <div class="card-header dash-accordion" role="tab" id="completedOrdersHeadingConsumer">
    <h5 class="mb-0">
      <a 
        class="collapsed" 
        data-toggle="collapse" 
        data-parent="#ordersAccordionConsumer" 
        href="#completedOrdersCollapseConsumer" 
        aria-expanded="false" 
        aria-controls="completedOrdersCollapseConsumer">Completed Orders ({{ completedOrders.length }}) 
        <i class="fa fa-caret-down fa-lg" aria-hidden="true"></i>
      </a>
    </h5>
  </div>
<div id="completedOrdersCollapseConsumer" class="collapse" role="tabpanel" aria-labelledby="completedOrdersHeadingConsumer">
  <div class="card-block">
    <app-table-layout
      [records]="completedOrders"
      [recordType]="recordType"
      [settings]="projectSettings"
      [editable]="false"
      [deletable]="false"
      [isConsumer]="true">
    </app-table-layout>
  </div>
</div>
</div>

<div class="card">
  <div class="card-header dash-accordion" role="tab" id="deniedOrdersHeadingConsumer">
    <h5 class="mb-0">
      <a 
      class="collapsed" 
      data-toggle="collapse" 
      data-parent="#ordersAccordionConsumer" 
      href="#deniedOrdersCollapseConsumer" 
      aria-expanded="false" 
      aria-controls="deniedOrdersCollapseConsumer">Denied Orders ({{ deniedOrders.length }})

    </a>
  </h5>
</div>
<div id="deniedOrdersCollapseConsumer" class="collapse" role="tabpanel" aria-labelledby="deniedOrdersHeadingConsumer">
  <div class="card-block">
    <app-table-layout
    [records]="deniedOrders"
    [recordType]="recordType"
    [settings]="projectSettings"
    [editable]="false"
    [deletable]="false"
    [isConsumer]="true">
  </app-table-layout>
</div>
</div>
</div>

</div>
</div>
</div>
