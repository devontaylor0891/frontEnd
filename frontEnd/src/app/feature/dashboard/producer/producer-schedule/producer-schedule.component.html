<div class="row">
    <div class="col col-xs-12">
        <div id="deliveriesAccordion" role="tablist" aria-multiselectable="true">

            <!-- Add new schedule button -->
            <div class="row text-center">
                <div class="col col-xs-12">
                    <div class="btn-group">
                        <a class="btn btn-olf-primary" (click)="openModal()">Add New Schedule</a>
                    </div>
                    <br>
                </div>
            </div>

            <br>
            
            <div class="card">
                <div class="card-header dash-accordion" role="tab" id="upcomingDeliveriesHeading">
                    <h5 class="mb-0">
                        <a 
                            data-toggle="collapse" 
                            data-parent="#deliveriesAccordion" 
                            href="#upcomingDeliveriesCollapse" 
                            aria-expanded="true" 
                            aria-controls="upcomingDeliveriesCollapse">Upcoming Schedule  
                                <i class="fa fa-caret-down fa-lg" aria-hidden="true"></i>
                        </a>
                    </h5>
                </div>
                <div id="upcomingDeliveriesCollapse" class="collapse show" role="tabpanel" aria-labelledby="upcomingDeliveriesHeading">
                    <div class="card-block">
                        <app-table-layout
                            [records]="upcomingSchedule"
                            [recordType]="recordType"
                            [settings]="projectSettings"
                            [editable]="true"
                            [deletable]="true">
                        </app-table-layout>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header dash-accordion" role="tab" id="completedDeliveriesHeading">
                    <h5 class="mb-0">
                        <a 
                            class="collapsed" 
                            data-toggle="collapse" 
                            data-parent="#deliveriesAccordion" 
                            href="#completedDeliveriesCollapse" 
                            aria-expanded="false" 
                            aria-controls="completedDeliveriesCollapse">Completed Schedule 
                                <i class="fa fa-caret-down fa-lg" aria-hidden="true"></i>
                        </a>
                    </h5>
                </div>
                <div id="completedDeliveriesCollapse" class="collapse" role="tabpanel" aria-labelledby="completedDeliveriesHeading">
                    <div class="card-block">
                        <app-table-layout
                            [records]="completedSchedule"
                            [recordType]="recordType"
                            [settings]="projectSettings"
                            [editable]="false"
                            [deletable]="false">
                        </app-table-layout>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
