<div class="row">
    <div class="col col-xs-12">
        <div id="ordersAccordion" role="tablist" aria-multiselectable="true">
            
            <div class="card">
                <div class="card-header dash-accordion" role="tab" id="pendingOrdersHeading">
                    <h5 class="mb-0">
                        <a 
                            data-toggle="collapse" 
                            data-parent="#ordersAccordion" 
                            href="#pendingOrdersCollapse" 
                            aria-expanded="true" 
                            aria-controls="pendingOrdersCollapse">Pending Orders   
                                <i class="fa fa-caret-down fa-lg" aria-hidden="true"></i>
                        </a>
                    </h5>
                </div>
                <div id="pendingOrdersCollapse" class="collapse show" role="tabpanel" aria-labelledby="pendingOrdersHeading">
                    <div class="card-block">
                        <app-table-layout
                            [records]="pendingOrders"
                            [recordType]="recordType"
                            [settings]="projectSettings"
                            [editable]="editable"
                            [deletable]="deletable">
                        </app-table-layout>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header dash-accordion" role="tab" id="acceptedOrdersHeading">
                    <h5 class="mb-0">
                        <a 
                            class="collapsed" 
                            data-toggle="collapse" 
                            data-parent="#ordersAccordion" 
                            href="#acceptedOrdersCollapse" 
                            aria-expanded="false" 
                            aria-controls="acceptedOrdersCollapse">Accepted Orders 
                                <i class="fa fa-caret-down fa-lg" aria-hidden="true"></i>
                        </a>
                    </h5>
                </div>
                <div id="acceptedOrdersCollapse" class="collapse" role="tabpanel" aria-labelledby="acceptedOrdersHeading">
                    <div class="card-block">
                        <app-table-layout
                            [records]="acceptedOrders"
                            [recordType]="recordType"
                            [settings]="projectSettings"
                            [editable]="editable"
                            [deletable]="deletable">
                        </app-table-layout>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header dash-accordion" role="tab" id="completedOrdersHeading">
                    <h5 class="mb-0">
                        <a 
                            class="collapsed" 
                            data-toggle="collapse" 
                            data-parent="#ordersAccordion" 
                            href="#completedOrdersCollapse" 
                            aria-expanded="false" 
                            aria-controls="completedOrdersCollapse">Completed Orders 
                                <i class="fa fa-caret-down fa-lg" aria-hidden="true"></i>
                        </a>
                    </h5>
                </div>
                <div id="completedOrdersCollapse" class="collapse" role="tabpanel" aria-labelledby="completedOrdersHeading">
                    <div class="card-block">
                        <app-table-layout
                            [records]="completedOrders"
                            [recordType]="recordType"
                            [settings]="projectSettings"
                            [editable]="editable"
                            [deletable]="deletable">
                        </app-table-layout>
                    </div>
                </div>
            </div>
            
            <div class="card">
                <div class="card-header dash-accordion" role="tab" id="deniedOrdersHeading">
                    <h5 class="mb-0">
                        <a 
                            class="collapsed" 
                            data-toggle="collapse" 
                            data-parent="#ordersAccordion" 
                            href="#deniedOrdersCollapse" 
                            aria-expanded="false" 
                            aria-controls="deniedOrdersCollapse">Denied Orders 
                                <i class="fa fa-caret-down fa-lg" aria-hidden="true"></i>
                        </a>
                    </h5>
                </div>
                <div id="deniedOrdersCollapse" class="collapse" role="tabpanel" aria-labelledby="deniedOrdersHeading">
                    <div class="card-block">
                        <app-table-layout
                            [records]="deniedOrders"
                            [recordType]="recordType"
                            [settings]="projectSettings"
                            [editable]="editable"
                            [deletable]="deletable">
                        </app-table-layout>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
