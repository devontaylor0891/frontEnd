<div class="mx-1 my-4">

    <!-- Nav tabs -->
    <ul class="nav nav-tabs nav-justified tabs-2 grey lighten-2 flex-column flex-sm-row hidden-md-down dash-nav" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" data-toggle="tab" href="#products" role="tab"><i class="fa fa-list mr-1"></i> Products</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#deliveries" role="tab"><i class="fa fa-truck mr-1"></i> Schedule</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#orders" role="tab"><i class="fa fa-shopping-cart mr-1"></i> Orders</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#ordersAsBuyer" role="tab"><i class="fa fa-shopping-cart mr-1"></i> Orders To Other Producers</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-toggle="tab" href="#accountInfo" role="tab"><i class="fa fa-info-circle mr-1"></i> Account Info</a>
        </li>
    </ul>

    <div class="dropdown hidden-lg-up">
        <button class="btn btn-olf-primary dropdown-toggle btn-block" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            Choose your Section
        </button>
        <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" data-toggle="tab" href="#products" role="tab">Products</a>
            <a class="dropdown-item" data-toggle="tab" href="#deliveries" role="tab">Schedule</a>
            <a class="dropdown-item" data-toggle="tab" href="#orders" role="tab">Orders</a>
            <a class="dropdown-item" data-toggle="tab" href="#ordersAsBuyer" role="tab">Orders To Other Producers</a>
            <a class="dropdown-item" data-toggle="tab" href="#accountInfo" role="tab">Account Info</a>
        </div>
    </div>

    <!-- Tab panels -->
    <div class="tab-content" style="padding: 1em;">
        
        <!-- Products Panel -->
        <div class="tab-pane fade in show active" id="products" role="tabpanel">
            <app-producer-products></app-producer-products>
        </div>
        <!--/ Products Panel-->
        
        <!-- Deliveries Panel -->
        <div class="tab-pane fade" id="deliveries" role="tabpanel">
            <app-producer-schedule></app-producer-schedule>
        </div>
        <!--/ Deliveries Panel-->
        
        <!-- Orders Panel -->
        <div class="tab-pane fade" id="orders" role="tabpanel">
            <app-producer-orders></app-producer-orders>
        </div>
        <!--/ Orders Panel-->

        <!-- Orders Panel -->
        <div class="tab-pane fade" id="ordersAsBuyer" role="tabpanel">
            <app-consumer-orders [id]="id"></app-consumer-orders>
        </div>
        <!--/ Orders Panel-->
        
        <!-- Account Panel -->
        <div class="tab-pane fade" id="accountInfo" role="tabpanel">
            <app-account-info [user]="user" [producer]="producer"  [customUrlObject]="customUrlObject"></app-account-info>
        </div>
        <!--/ Account Panel-->
        
    </div>

</div>
