<div class="row">
    <div class="col px-0">
        <div id="accordion" role="tablist" aria-multiselectable="true">
            
            <div class="card">
                <div class="card-header dash-accordion" role="tab" id="consumersHeading">
                    <h5 class="mb-0">
                        <a 
                            data-toggle="collapse" 
                            data-parent="#accordion" 
                            href="#consumersCollapse" 
                            aria-expanded="true" 
                            aria-controls="consumersCollapse">Consumers 
                                <i class="fa fa-caret-down fa-lg" aria-hidden="true"></i>
                        </a>
                    </h5>
                </div>
                <div id="consumersCollapse" class="collapse show" role="tabpanel" aria-labelledby="consumersHeading">
                    <div class="card-block">
                        <app-table-layout
                            [records]="consumers"
                            [recordType]="recordType"
                            [settings]="projectSettings"
                            [editable]="editable"
                            [deletable]="deletable">
                        </app-table-layout>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header dash-accordion" role="tab" id="producersHeading">
                    <h5 class="mb-0">
                        <a 
                            data-toggle="collapse" 
                            data-parent="#accordion" 
                            href="#producersCollapse" 
                            aria-expanded="true" 
                            aria-controls="producersCollapse">Producers 
                                <i class="fa fa-caret-down fa-lg" aria-hidden="true"></i>
                        </a>
                    </h5>
                </div>
                <div id="producersCollapse" class="collapse" role="tabpanel" aria-labelledby="producersHeading">
                    <div class="card-block">
                        <app-table-layout
                            [records]="producers"
                            [recordType]="recordType"
                            [settings]="projectSettings"
                            [editable]="editable"
                            [deletable]="deletable">
                        </app-table-layout>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
