<div class="row">
    <div class="col col-xs-12">
        <div id="accordion" role="tablist" aria-multiselectable="true">
            
            <div class="card">
                <div class="card-header dash-accordion" role="tab" id="consumersHeading">
                    <h5 class="mb-0">
                        <a 
                            data-toggle="collapse" 
                            data-parent="#accordion" 
                            href="#consumersCollapse" 
                            aria-expanded="true" 
                            aria-controls="consumersCollapse">Consumers 
                                <i class="fa fa-caret-down fa-lg" aria-hidden="true"></i>
                        </a>
                    </h5>
                </div>
                <div id="consumersCollapse" class="collapse show" role="tabpanel" aria-labelledby="consumersHeading">
                    <div class="card-block">
                        <table class="tablesaw tablesaw-stack data-tablesaw table  tablesaw-row-zebra table-hover" data-tablesaw-mode="stack" data-tablesaw-sortable="">
                            <thead>
                                <tr>
                                    <th class="data-tablesaw-sortable-head" scope="col" data-tablesaw-sortable-col="" data-tablesaw-priority="persist">
                                        <button class="tablesaw-sortable-btn">Name</button>
                                    </th>
                                    <th class="data-tablesaw-sortable-head" scope="col" data-tablesaw-sortable-col="" data-tablesaw-priority="persist">
                                        <button class="tablesaw-sortable-btn">Email</button>
                                    </th>
                                    <th class="data-tablesaw-sortable-head" scope="col" data-tablesaw-sortable-col="" data-tablesaw-priority="persist">
                                        <button class="tablesaw-sortable-btn">Registration Date</button>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let consumer of consumers">
                                    <td>{{ consumer.firstName }}</td>
                                    <td>{{ consumer.email }}</td>
                                    <td>{{ consumer.registrationDate }}</td>
                                    <td>
                                        <a data-toggle='modal' data-target='#'>View</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header dash-accordion" role="tab" id="producersHeading">
                    <h5 class="mb-0">
                        <a 
                            data-toggle="collapse" 
                            data-parent="#accordion" 
                            href="#producersCollapse" 
                            aria-expanded="true" 
                            aria-controls="producersCollapse">Producers 
                                <i class="fa fa-caret-down fa-lg" aria-hidden="true"></i>
                        </a>
                    </h5>
                </div>
                <div id="producersCollapse" class="collapse show" role="tabpanel" aria-labelledby="producersHeading">
                    <div class="card-block">
                        <table class="tablesaw tablesaw-stack data-tablesaw table  tablesaw-row-zebra table-hover" data-tablesaw-mode="stack" data-tablesaw-sortable="">
                            <thead>
                                <tr>
                                    <th class="data-tablesaw-sortable-head" scope="col" data-tablesaw-sortable-col="" data-tablesaw-priority="persist">
                                        <button class="tablesaw-sortable-btn">Name</button>
                                    </th>
                                    <th class="data-tablesaw-sortable-head" scope="col" data-tablesaw-sortable-col="" data-tablesaw-priority="persist">
                                        <button class="tablesaw-sortable-btn">Email</button>
                                    </th>
                                    <th class="data-tablesaw-sortable-head" scope="col" data-tablesaw-sortable-col="" data-tablesaw-priority="persist">
                                        <button class="tablesaw-sortable-btn">Registration Date</button>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr *ngFor="let producer of producers">
                                    <td>{{ producer.firstName }}</td>
                                    <td>{{ producer.email }}</td>
                                    <td>{{ producer.registrationDate }}</td>
                                    <td>
                                        <a data-toggle='modal' data-target='#'>View</a>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
</div>
