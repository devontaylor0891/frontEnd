<div class="container">

    <app-admin-dashboard *ngIf="this.isAdmin"></app-admin-dashboard>
    <app-consumer-dashboard *ngIf="this.userType === 'consumer'" [id]="id"></app-consumer-dashboard>
    <app-producer-dashboard *ngIf="this.userType === 'producer'" [id]="id"></app-producer-dashboard>
        
</div>
