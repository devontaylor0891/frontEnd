<!--Panel-->
<div class="card">
    <div class="card-header olf-primary-color white-text">
        Search Options
    </div>
    <div class="card-block grey lighten-3">
        <p class="card-text">Modify the settings below to narrow your search.</p>
        <hr>
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div>
                <h5 class="card-title">Categories</h5>
                    <div *ngFor="let category of categoriesList; let i = index">
                        <input type="checkbox" id="c.{{ category.category }}" name="c.{{ category.category }}" [(ngModel)]="checkboxValue">
                        <label for="c.{{ category.category }}">{{ category.category }}</label>
                    </div>
            </div>
            <hr>
            <div>
                <h5 class="card-title">Delivery Types</h5>
                <form-group>
                    <div *ngFor="let delivery of deliveryTypes">
                        <input type="checkbox" id="d.{{ delivery }}" name="d.{{ delivery }}" [ngModel]="checkboxValue">
                        <label for="d.{{ delivery }}">{{ delivery }}</label>
                    </div>
                </form-group>
            </div>

            <button type="submit" class="btn btn-olf-primary">Search!</button>
            <button class="btn btn-olf-primary" type="button" (click)="reset(f)">Reset Search</button>

        </form>
        
    </div>
</div>
<!--/.Panel-->
