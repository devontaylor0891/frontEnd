<!--Panel-->
<div class="card">
    <div class="card-header olf-primary-color white-text hidden-sm-down">
        Search Results
    </div>
    <div class="card-block" *ngIf="!searchResults || searchResults.length === 0 && !zeroSearchResults">
        <app-loading></app-loading>
    </div>
    <div *ngIf="searchResults || searchResults.length !== 0">
        <div class="card-block grey lighten-3" *ngIf="searchResults.schedules.length !== 0 && !zeroSearchResults">   
            <app-filter-buttons></app-filter-buttons>
            <app-results-pane [products]="searchResults.products"></app-results-pane>
        </div>
        <div class="card-block grey lighten-3" *ngIf="searchResults.schedules.length === 0 && zeroSearchResults">   
            <p>Sorry, there are no scheduled deliveries or pickups for this search. Please try another location.</p>
        </div>
    </div>
</div>
<!--/.Panel-->
