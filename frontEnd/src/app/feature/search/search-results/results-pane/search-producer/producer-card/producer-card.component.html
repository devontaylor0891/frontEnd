<!--Card-->
<div class="card">

  <div class="card-block">

    <div class="row align-items-center">

      <!--Card image-->
      <div class="col-5 col-md-3 view overlay hm-white-slight">
          <img src="../../assets/images/{{ producer.logoUrl }}" class="img-fluid" alt="">
          <a [routerLink]="['../producer/' + producer.id]">
              <div class="mask waves-effect waves-light"></div>
          </a>
      </div>
      <!--/.Card image-->

      <!--Card content-->
      <div class="col-7 col-md-4 text-center">
          <!--Product Name-->
          <h5 class="card-title"><strong><a [routerLink]="['../producer/' + producer.id]">{{ producer.name }}</a></strong></h5>
          <!--Description-->
          <p class="card-text text-truncate small">{{ producer.location }}, {{ producer.province }}</p>
      </div>
      <!--/.Card content-->

      <div class="col-12 col-md-5">
        <div class="row justify-content-around">
          <a class="btn btn-olf-primary btn-sm" [routerLink]="['../producer/' + producer.id + '/schedule']">View Schedule</a>
          <a class="btn btn-olf-primary btn-sm" [routerLink]="['../producer/' + producer.id]">Visit their Store</a>
        </div>
       
      </div>

    </div>
    

  </div>

      

</div>
<!--/.Card-->
