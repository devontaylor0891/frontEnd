<div class="row">
  <div class="col-xs-12 col-sm-8 offset-sm-2 mb-2">
    <div class="card">
      <div class="card-block">
        <div>
          <h5 class="card-title">Upcoming Schedule</h5>
        </div>
        <div *ngFor="let date of dateArrays; let i = index">
          <hr>
          <h6 card-subtitle mb-2 text-muted>{{ date.date | date:'mediumDate' }}</h6>
          <div *ngFor="let sched of date.schedules; let j = index;">
            <p>
              {{ i }}
              {{ j }}
              {{ sched.type + ' - ' + sched.producerName }}
              {{ sched.startDateTime | date:'shortTime' }} - {{ sched.endDateTime | date:'shortTime' }}
              <a (click)="setParent(i); setChild(j)">Show Details</a>
            </p>
            <div *ngIf="showParent === i && showChild === j" class="pl-2">
              {{ sched.startDateTime }}
              {{ sched.startDateTime }}
              {{ sched.startDateTime }}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
