<!-- LARGER DEVICES -->
<div class="row m-4 hidden-sm-down">
	
	<!-- search options -->
	<div class="col-12 col-md-4 col-lg-3 mb-2">

		<app-search-options
			[latitude]="userLocation?.coords.latitude" 
			[longitude]="userLocation?.coords.longitude" 
			[city]="cityProvince"
			[zeroResults]="zeroSearchResults"
			></app-search-options>

	</div>

	<!--  search results -->
	<div class="col-12 col-md-8 col-lg-9">

		<app-loading *ngIf="!searchResults"></app-loading>

		<app-search-results
			*ngIf="searchResults" 
			[searchResults]="searchResults"
			[zeroResults]="zeroSearchResults"
			></app-search-results>

	</div>

</div>

<!-- SMALL DEVICES -->
<div class="m-0 hidden-md-up">

<!-- location display -->

<!-- tabs for search options and search results -->
	<!-- Nav tabs -->
	<!-- <ul class="nav nav-tabs nav-fill grey lighten-2" role="tablist">
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#searchOptions" role="tab"><i class="fa fa-search-plus mr-1"></i> Options</a>
		</li>
		<li class="nav-item">
			<a class="nav-link active" data-toggle="tab" href="#searchResults" role="tab"><i class="fa fa-list-ul mr-1"></i> Results</a>
		</li>
	</ul> -->

	<!-- Tab panels -->
	<div>
    
		<!-- SEARCH OPTIONS MOBILE -->
		<div *ngIf="showingSearchOptions">
			<app-search-options-mobile
				[latitude]="userLocation?.coords.latitude" 
				[longitude]="userLocation?.coords.longitude" 
				[city]="cityProvince"
				[zeroResults]="zeroSearchResults"
				(switchEvent) = "switchToSearchResultsHandler($event)"
				></app-search-options-mobile>
		</div>		

		<!-- SEARCH RESULTS MOBILE -->
    <div *ngIf="searchResults && showingSearchResults">

			<app-search-results-mobile
				[searchResults]="searchResults"
				[zeroResults]="zeroSearchResults"
				></app-search-results-mobile>
			
			<div>
				<button class="btn btn-olf-primary w-100 fixed-bottom m-0" (click)="goToOptions()"><i class="fa fa-lg fa-filter"></i> Filter</button>
			</div> 

    </div>

		<!-- SEARCH LOADING MOBILE -->
		<div *ngIf="showingSearchResults">
			<app-loading  *ngIf="!searchResults"></app-loading>
		</div>

  </div>
  
</div>
