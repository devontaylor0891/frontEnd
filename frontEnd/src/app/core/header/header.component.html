<nav class="navbar navbar-expand-md navbar-toggleable-md grey lighten-2">
  <div class="row">

    <div class="col-6 col-md-4 text-center">
      <a class="navbar-brand m-0" routerLink="">
        <img class="w-100" src="../../assets/images/logo.png">
      </a>
    </div>
    
    <ul class="navbar-nav hidden-md-up col-2">
      <li class="nav-item" style="max-height: 2rem">
        <a class="nav-link" routerLink="/cart">
          <i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i>
          <span class="badge badge-pill olf-primary-color cart-badge-mobile">{{ cartCount }}</span>
        </a>
      </li>
    </ul>

    <ul class="navbar-nav hidden-md-up col-2">
      <li class="nav-item" style="max-height: 2rem">
        <a class="nav-link" routerLink="/search">
          <i class="fa fa-search fa-lg" aria-hidden="true"></i>
        </a>
      </li>
    </ul>

    <div class="col-2 float-right hidden-md-up">
      <button 
        class="p-2 navbar-toggler navbar-toggler-right btn btn-olf-primary btn-sm" 
        type="button" 
        data-toggle="collapse" 
        data-target="#navbar-collapse-1" 
        aria-controls="navbar-collapse-1" 
        aria-expanded="false" 
        aria-label="Toggle navigation">
        <span class="fa fa-bars fa-lg"></span>
      </button>
    </div>
    
    <div class="collapse navbar-collapse col-md-8 text-center" id="navbar-collapse-1">
      <ul class="nav navbar-nav ml-auto">

        <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
          <a class="nav-link" (click)="openLink('https://www.facebook.com/onlylocalfood')">
            <i class="fa fa-facebook-f fa-2x"></i>
          </a>
        </li>

        <li class="nav-item hidden-sm-down" data-toggle="collapse" data-target=".navbar-collapse.show">
          <a class="nav-link" routerLink="/cart">
            <i class="fa fa-shopping-cart fa-2x" aria-hidden="true"></i>
            <span class="badge badge-pill olf-primary-color cart-badge">{{ cartCount }}</span>
          </a>
        </li>

        <li class="nav-item hidden-sm-down" data-toggle="collapse" data-target=".navbar-collapse.show">
          <a class="nav-link" routerLink="/search">Search</a>
        </li>

        <li class="nav-item dropdown" data-toggle="collapse" data-target=".navbar-collapse.show">
          <a class="nav-link dropdown-toggle" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" ariaexpanded="false">
            Learn More...
          </a>
          <div class="row" aria-labelledby="navbarDropdownMenuLink">
            <div class="dropdown-menu col text-center">
              <a class="dropdown-item" routerLink="/learn-more-consumer">For Buyers</a>
              <a class="dropdown-item" routerLink="/learn-more-producer">For Producers</a>
            </div>
          </div>  
        </li>

        <li class="nav-item" *ngIf="loggedIn && !isAdmin" data-toggle="collapse" data-target=".navbar-collapse.show">
          <a class="nav-link" routerLink="/dashboard">My Account</a>
        </li>

        <li class="nav-item" *ngIf="loggedIn" data-toggle="collapse" data-target=".navbar-collapse.show">
          <a *ngIf="isAdmin" class="nav-link" routerLink="/admin">Admin</a>
        </li>

        <li class="nav-item" data-toggle="collapse" data-target=".navbar-collapse.show">
          <button class="btn btn-olf-primary btn-sm" *ngIf="!loggedIn" (click)="onLogin($event)">Sign in/Register</button>
          <button class="btn btn-olf-primary btn-sm" *ngIf="loggedIn" (click)="onLogout()">Logout</button>
        </li>
        
      </ul>
    </div>
    
  </div>

</nav>
