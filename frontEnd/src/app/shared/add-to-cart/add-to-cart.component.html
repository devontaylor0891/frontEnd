<form>
    <div class="row">
        <div class="col-lg-8 col-offset-lg-2">
            <ng-template #modalContent let-close="close">
                <div class="modal-body">
                    <div class="text-center">          
                        <p><em>Item added to cart.</em></p>
                    </div>
                </div>
                <div class="modal-footer">
                    <a class="btn btn-olf-primary" [routerLink]="['../cart']" (click)="close()">View Cart</a>
                    <button type="button" class="btn btn-outline-olf-primary" (click)="close()">Continue Shopping</button>
                </div>
            </ng-template>
        </div>
    </div>
    <div class="row mx-0">
        <div class="col-6 p-0">
            <div class="input-group h-100 m-0 p-0">
                <span class="input-group-btn col-4 p-0">
                    <button class="btn m-0 p-0" type="button" (click)="lessOne()"><i class="fa fa-minus cart-button" aria-hidden="true"></i></button>
                </span>
                <input type="number" class="form-control col-4 p-0 text-center border-0" value="{{ orderQty }}" min="1" max="{{ product.qtyAvailable }}">
                <span class="input-group-btn col-4 p-0">
                    <button class="btn m-0 p-0" type="button" (click)="addOne()"><i class="fa fa-plus cart-button" aria-hidden="true"></i></button>
                </span>
            </div>
        </div>
        <div class="col-6 p-0">
            <button class="btn btn-olf-primary btn-block px-0 m-0 h-100" [disabled]="product.qtyAvailable < 1" (click)="onAdd()">Add <i class="fa fa-shopping-cart" aria-hidden="true"></i></button>
        </div>
    </div>
</form>
