<div class="modal-header">
    <h5 class="modal-title">Enter a location and click 'Add' to be notified of deliveries, markets, and other ways to get local food!</h5>
    <button type="button" class="close" (click)="activeModal.close()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
  
<div class="modal-body dash-modal-body">
  
    <app-loading *ngIf="submitting"></app-loading>
  
    <form *ngIf="!submitting">

        <div class="row form-section">
   
            <div class="col-12 form-section-header">
                <h4>Your Location Details</h4>
            </div>
        
            <div class="col-12 form-section-body">

                <div class="md-form row">
                    <div class="col-8">
                        <i class="fa fa-map-marker prefix"></i>
                        <input  
                            autocorrect="off" 
                            autocapitalize="off" 
                            spellcheck="off" 
                            type="text" 
                            class="form-control" 
                            #search 
                            id="search"
                            [formControl]="searchControl">
                    </div>
                    <div class="col-4">
                        <button 
                            class="btn btn-olf-primary" 
                            (click)="onAddLocation()"
                            >Add</button>
                    </div>
                </div>

                <agm-map [latitude]="lat" [longitude]="lng" [zoom]="zoom">
                    <agm-marker [latitude]="lat" [longitude]="lng">
                            <agm-info-window>BÃ¶rk</agm-info-window> 
                    </agm-marker>
                </agm-map> 
        
            </div>

        </div>
  
    </form>
    
</div>
  
<div class="modal-footer justify-content-center">
    <div class="row text-center">
        <div class="col-12">
            <a (click)="activeModal.close()">Close</a>
        </div>
    </div>
</div>
