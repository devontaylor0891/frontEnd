<div class="modal-header">
  <h5 class="modal-title">Please review and edit your Account Information as necessary</h5>
  <button type="button" class="close" (click)="activeModal.close()">
      <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body dash-modal-body">

  <app-loading *ngIf="submitting"></app-loading>
      
  <form *ngIf="!submitting && !producer" [formGroup]="userForm">

    <div class="row form-section">

        <div class="col-12 form-section-header">
            <h4>Your Profile Information</h4>
        </div>
    
        <div class="col-12 form-section-body">

            <div class="row">
                <label for="firstName" class="col-4 col-form-label text-right">First Name:</label>
                <div class="col-8">
                    <input 
                      id="firstName"
                      type="text"
                      class="form-control"
                      formControlName="firstName">
                </div>
            </div>

            <div class="row">
                <label for="email" class="col-4 col-form-label text-right">Email:</label>
                <div class="col-8">
                    <input 
                      id="email"
                      type="text"
                      class="form-control"
                      formControlName="email">
                </div>
            </div>
    
        </div>

        <div class="col-12 col-md-4 justify-content-center">
          <button 
          class="btn btn-olf-primary" 
          type="submit"
          [disabled]="(userForm.invalid)"
          >Update Profile</button>
        </div>

    </div>

  </form>

  <form *ngIf="!submitting && producer" [formGroup]="producerForm">

      <div class="row form-section">

          <div class="col-12 form-section-header">
              <h4>Your Profile Information</h4>
          </div>

              <div class="col-12 form-section-body">

                  <div class="row">
                      <label for="firstName" class="col-4 col-form-label text-right">First Name:</label>
                      <div class="col-8">
                          <input 
                            id="firstName"
                            type="text"
                            class="form-control"
                            formControlName="firstName">
                      </div>
                  </div>
      
                  <div class="row">
                      <label for="email" class="col-4 col-form-label text-right">Email:</label>
                      <div class="col-8">
                          <input 
                            id="email"
                            type="text"
                            class="form-control"
                            formControlName="email">
                      </div>
                  </div>

                  <div class="row">
                      <label for="name" class="col-4 col-form-label text-right">Business Name:</label>
                      <div class="col-8">
                          <input 
                            id="name"
                            type="text"
                            class="form-control"
                            formControlName="name">
                      </div>
                  </div>
      
                  <!-- <div class="row">
                      <label for="email" class="col-4 col-form-label text-right">Email:</label>
                      <div class="col-8">
                          <input 
                            id="email"
                            type="text"
                            class="form-control"
                            formControlName="email">
                      </div>
                  </div> -->
          
              </div>
      
              <div class="col-12 col-md-4 justify-content-center">
                <button 
                class="btn btn-olf-primary" 
                type="submit"
                [disabled]="(producerForm.invalid)"
                >Update Profile</button>
              </div>

      </div>

  </form>
    
</div>

<div class="modal-footer justify-content-center">
  <div class="row">
      <div>
          <a (click)="activeModal.close()">Cancel Changes</a>
      </div>
  </div>
</div>
