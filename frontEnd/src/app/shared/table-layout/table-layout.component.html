<div class="row">
    <div class="col-lg-8 col-offset-lg-2">
        <ng-template #viewModalContent let-close="close">
            <div class="modal-body">
                <div class="text-center"> 
                    <p>View</p>         
                    <pre>{{ record.id }}</pre>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-olf-primary" (click)="close()">Close</button>
            </div>
        </ng-template>
        <ng-template #editModalContent let-close="close">
            <div class="modal-body">
                <div class="text-center"> 
                    <p>Edit</p>         
                    <pre>{{ record.id }}</pre>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-olf-primary" (click)="close()">Close</button>
            </div>
        </ng-template>
        <ng-template #deleteModalContent let-close="close">
                <div class="modal-body">
                    <div class="text-center"> 
                        <p>Are you sure you want to delete this item?</p>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-olf-primary" (click)="close()">Cancel Delete</button>
                    <button type="button" class="btn btn-outline-olf-primary" (click)="close()">Confirm Delete</button>
                </div>
            </ng-template>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <button *ngIf="!sortedRecords" class="btn btn-sm btn-olf-primary" (click)="download(records)">Export as CSV</button>
        <button *ngIf="sortedRecords" class="btn btn-sm btn-olf-primary" (click)="download(sortedRecords)">Export as CSV</button>
    </div>
</div>
<table class="table table-responsive-md table-hover">
    <thead>
        <tr>
            <th *ngFor="let map of columnMaps">
                <a (click)="onSort(map)">{{ map.header }}</a>
            </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let record of records">
            <td *ngFor="let map of columnMaps">{{ record[map.primaryKey] | formatCell }}</td>
            <td>
                <a (click)="onOpenView(record)">View</a>
            </td>
            <td *ngIf="editable">
                <a (click)="onOpenEdit(record)">Edit</a>
            </td>
            <td *ngIf="deletable">
                <a (click)="onSelectDelete(record)">Delete</a>
            </td>
        </tr>
    </tbody>
</table>
