<!--Card-->
<div class="card">
        <!-- <app-image [productId]="product.id" [producerId]="product.producer.id" [imageName]="product.image" [category]="product.category" [subcategory]="product.subcategory"></app-image> -->


    <!--Card image-->
    <div class="view overlay hm-white-slight cover-div">
        <!-- image exists for product -->
        <img *ngIf="product.image !== ''" src="https://s3-us-west-2.amazonaws.com/onlylocalfood-images/{{ product.image }}" class="img-fluid cover" alt="">
        <!-- no image exists, but it falls into a specific subcategory, then use subcategory icon -->
        <img [hidden]="product.image !== ''" *ngIf="product.image === '' && 
            product.subcategory === 'Bread' || 
            product.subcategory === 'Grains' || 
            product.subcategory === 'Honey' || 
            product.subcategory === 'Eggs' || 
            product.subcategory === 'Beef' || 
            product.subcategory === 'Chicken' || 
            product.subcategory === 'Pork' || 
            product.subcategory === 'Lamb' || 
            product.subcategory === 'Fish'" 
            src="https://s3-us-west-2.amazonaws.com/onlylocalfood-images/global/{{ product.subcategory }}.png" class="img-fluid cover" alt="">
        <!-- no image exists, and no subcategory icon exists, then use the icon for the category itself -->
        <img [hidden]="product.image !== ''" *ngIf="product.image === '' && 
            product.subcategory.toString() != 'Bread' || 
            product.subcategory.toString() != 'Grains' || 
            product.subcategory.toString() != 'Honey' || 
            product.subcategory.toString() != 'Eggs' || 
            product.subcategory.toString() != 'Beef' || 
            product.subcategory.toString() != 'Chicken' || 
            product.subcategory.toString() != 'Pork' || 
            product.subcategory.toString() != 'Lamb' || 
            product.subcategory.toString() != 'Fish'" 
            src="https://s3-us-west-2.amazonaws.com/onlylocalfood-images/global/{{ product.category }}.png" class="img-fluid cover" alt="">
        <a [routerLink]="['../product/' + product.id]">
            <div class="mask waves-effect waves-light"></div>
        </a>
    </div>
    <!--/.Card image-->

    <!--Card content-->
    <div class="card-block text-center">
        <!--Product Name-->
        
        <h5 class="card-title text-truncate"><strong><a [routerLink]="['../product/' + product.id]">{{ product.name }}</a></strong></h5>

        <!--Description-->
        <p class="card-text text-left text-truncate small">{{ product.description }}</p>
        
        <!--Producer Name-->
        <h6 class="text-truncate"><a [routerLink]="['../producer/' + product.producer.id]">{{ product.producer.name }}</a></h6>

    </div>
    <!--/.Card content-->

    <!--Card footer-->
    <div class="card-footer text-center px-0 pb-0">
        <p>{{ product.pricePerUnit | currency:'CAD':'symbol-narrow':'1.2-2' }}/{{ product.unit }}</p>
        <app-add-to-cart [product]="product"></app-add-to-cart>
    </div>
    <!--/.Card footer-->

</div>
<!--/.Card-->
