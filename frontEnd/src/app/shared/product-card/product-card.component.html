<!--Card-->
<div class="card">

    <!--Card image-->
    <div class="view overlay hm-white-slight cover-div">
        <img src="../../assets/images/{{ product.imageUrl }}" class="img-fluid cover" alt="">
        <a [routerLink]="['../producer/' + product.producer.id + '/product/' + product.id]">
            <div class="mask waves-effect waves-light"></div>
        </a>
    </div>
    <!--/.Card image-->

    <!--Card content-->
    <div class="card-block text-center">
        <!--Product Name-->
        
        <h5 class="card-title text-truncate"><strong><a [routerLink]="['../producer/' + product.producer.id + '/product/' + product.id]">{{ product.name }}</a></strong></h5>

        <!--Description-->
        <p class="card-text text-left text-truncate small">{{ product.description }}</p>
        
        <!--Producer Name-->
        <h6 class="text-truncate"><a [routerLink]="['../producer/' + product.producer.id]">{{ product.producer.name }}</a></h6>

        </div>
    <!--Card footer-->
    <div class="card-footer text-center">
        <span>{{ product.pricePerUnit | currency:'USD':true:'1.2-2' }}/{{ product.unit }}</span>
        <hr>
        <form>
            <div class="row">
                <div class="col-7 px-1">
                    <div class="input-group">
                        <span class="input-group-btn col-4 p-0">
                            <button class="btn-floating btn-outline-olf-primary btn-sm p-0" type="button"><i class="fa fa-minus" aria-hidden="true"></i></button>
                        </span>
                        <input type="text" class="form-control col-4 p-0 text-center border-0" value="1">
                        <span class="input-group-btn col-4 p-0">
                            <button class="btn btn-outline-olf-primary btn-sm p-0" type="button"><i class="fa fa-plus" aria-hidden="true"></i></button>
                        </span>
                    </div>
                </div>
                <div class="col-5 px-1">
                    <a class="btn btn-olf-primary btn-sm btn-block" [routerLink]="['../cart']">Add to Cart</a>
                </div>
            </div>
        </form>
    </div>
    <!--/.Card content-->

</div>
<!--/.Card-->
