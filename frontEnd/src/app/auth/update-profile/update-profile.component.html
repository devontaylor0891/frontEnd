<div class="row modal-background">

    <div class="col mt-5">
    
      <form
        #f="ngForm"  
        (ngSubmit)="onSubmit(f.value)">
   
        <div class="field">  
          <label for="firstName">First Name:</label>  
          <input
            type="text"  
            id="firstName"  
            name="firstName"
            ngModel>  
        </div>

        <div class="row">
            <div class="col">

                <label>
                    Consumer: 
                    <input
                        type="radio" 
                        name="userType" 
                        value="consumer" 
                        ngModel 
                        required
                    />
                </label>
            
                <label>
                    Producer: 
                    <input 
                        type="radio" 
                        name="userType" 
                        value="producer" 
                        ngModel 
                        required
                    />
                </label>

            </div>
        </div>
        
     
        <button type="submit" class="btn btn-olf-primary">Complete Signup</button>  
        
      </form>
    
    </div> 
      
  </div>
