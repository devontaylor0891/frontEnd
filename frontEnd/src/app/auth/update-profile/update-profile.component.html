<div class="row modal-background">

    <div class="col-6 offset-3 mt-5">
    
      <form
        #f="ngForm"  
        (ngSubmit)="onSubmit(f.value)">
   
        <div class="row">  
          <div class="col-4 text-right pr-1">
            <label for="firstName">First Name:</label>
          </div>
          <div class="col-8">
            <input
                type="text"  
                id="firstName"  
                name="firstName"
                [(ngModel)]="firstName"
                required>
          </div>
            
        </div>

        <div class="row">  
            <div class="col-4 text-right pr-1">
              <label for="email">Email:</label>
            </div>
            <div class="col-8">
              <input
                  type="text"  
                  id="email"  
                  name="email"
                  [(ngModel)]="email"
                  required>
            </div>
              
          </div>

        <br>

        <div class="row text-center">
            <div class="col-6 text-right pr-1">
                <p>Are you sign up as a Consumer or a Producer?</p>
            </div>
            <div class="col-6">
           
                <label class="pr-3">
                    Consumer: 
                    <input
                        type="radio" 
                        name="role" 
                        value="consumer" 
                        ngModel 
                        required
                    />
                </label>
            
                <label>
                    Producer: 
                    <input 
                        type="radio" 
                        name="role" 
                        value="producer" 
                        ngModel 
                        required
                    />
                </label>
            </div>
        </div>
        
        <div class="text-center">
            <button type="submit" class="btn btn-olf-primary" [disabled]="!f.valid">Complete Signup</button>
        </div>
          
        
      </form>
    
    </div> 
      
  </div>
